<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="activity"></h1>
  <h3><a id="myAnchor" target="_blank" style="display: none;">Visit this link</a> </h3>
  <script>
    fetch('http://www.boredapi.com/api/activity/')
    .then(res=>res.json())
    .then(data=>{
      console.table(data)
      document.getElementById('activity').innerText=data.activity;
      if(data.link!=""){
        document.getElementById('myAnchor').style.display='block';
        document.getElementById("myAnchor").href = data.link;
      }
    })
  </script>
</body>
</html>
